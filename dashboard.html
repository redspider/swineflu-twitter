<html>
    <head>

        <script src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.1/mootools-yui-compressed.js"></script>
        <script type="text/javascript" src="/more.js"></script>
        <script type="text/javascript" src="/static/Orbited.js"></script>
        <script type="text/javascript">
            TCPSocket = Orbited.TCPSocket
        </script>
        <script type="text/javascript" src="/static/protocols/stomp/stomp.js"></script>
        <script type="text/javascript" src="/dashboard.js"></script>
        <link rel="stylesheet" type="text/css" href="screen.css" />
        <link rel="stylesheet" type="text/css" media="print" href="print.css" />
        <link rel="stylesheet" href="mobile.css" media="handheld, only screen and (max-device-width: 480px)" type="text/css" />

    <body>
        <ul class="tabs screen_only">
            <li><a href="./">Information</a></li>
            <li><a href="preparation.html">Preparation</a></li>
            <li class="selected">Global dashboard</li>
            <li><a href="notes.html">Notes</a></li>
            <div id="redspider">
                <a href="http://redspider.co.nz" target="_blank" style="color: #aaa; text-decoration: none"><span style="color: #722">red</span>spider.co.nz</a>

        </ul>
        <div class="column">
            <h3>Chatter</h3>
            <div class="search">"swine flu" OR h1n1 OR #swineflu OR #h1n1</div>
            <div id="twitter">
            </div>
        </div>
        <div class="column">
            <h3>Links</h3>
            <div class="search">"swine flu" OR h1n1 OR #swineflu OR #h1n1 :links</div>
            <div id="twitter_links">
            </div>
        </div>
        <div class="column">
            <h3>Official/Reliable</h3>
            <div class="search">from:veratect OR from:cdcemergency</div>
            <div id="reliable">
            </div>
        </div>
        
        
        <script type="text/javascript">
            window.addEvent('domready', function () {
                dashboard_init();
            });
        </script>
